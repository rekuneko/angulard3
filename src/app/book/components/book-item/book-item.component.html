<div class="container">
  <div class="number">Book item # {{bookList?.id}}</div>
  <div class="details">Name: {{bookList?.name}}</div>
  <div class="details">Author/s:</div>
  <div class="details" *ngFor="let author of bookList?.authors">{{bookList?.authors}}</div>
  <div class="details">ISBN: {{bookList?.isbn}}</div>
  <button class="btn" (click)="edit()">Edit</button>
  <button class="btn" (click)="delete()">Delete</button>
</div>
